name: Build and Deploy to Production

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frankenphp_prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create remote directory
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ~/recipes-library"

      - name: Copy Docker Compose files
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
            compose.yaml \
            compose.prod.yaml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/recipes-library/

      - name: Create compose.prod.yaml with image reference
        run: |
          cat > compose.prod.yaml << EOF
          ---
          # Production environment override
          services:
            php:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
              restart: unless-stopped
              environment:
                APP_SECRET: \${APP_SECRET}
                MERCURE_PUBLISHER_JWT_KEY: \${CADDY_MERCURE_JWT_SECRET}
                MERCURE_SUBSCRIBER_JWT_KEY: \${CADDY_MERCURE_JWT_SECRET}
          EOF

      - name: Copy updated compose.prod.yaml
        run: |
          scp -P ${{ secrets.SSH_PORT }} \
            compose.prod.yaml \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/recipes-library/

      - name: Login to GHCR on VPS
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin"

      - name: Pull and deploy with Docker Compose
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/recipes-library
            docker compose -f compose.yaml -f compose.prod.yaml pull
            docker compose -f compose.yaml -f compose.prod.yaml up -d
            docker compose -f compose.yaml -f compose.prod.yaml ps
          EOF

